version: '3.8'

services:
  # 개발용 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: signal_postgres_dev
    environment:
      POSTGRES_DB: signal_dev
      POSTGRES_USER: signal
      POSTGRES_PASSWORD: signal_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - signal_dev_network

  # 개발용 Redis
  redis:
    image: redis:7-alpine
    container_name: signal_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - signal_dev_network

  # Backend API (개발 모드)
  be:
    build:
      context: ./be
      dockerfile: Dockerfile.dev
    container_name: signal_be_dev
    ports:
      - "8081:8080"
    environment:
      - GIN_MODE=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=signal
      - DB_PASSWORD=signal_dev_password
      - DB_NAME=signal_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-jwt-secret-key
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
    networks:
      - signal_dev_network
    volumes:
      - ./be:/app
      - /app/bin
    restart: unless-stopped

  # Worker 서비스 (개발 모드)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    container_name: signal_worker_dev
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=signal
      - DB_PASSWORD=signal_dev_password
      - DB_NAME=signal_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
    networks:
      - signal_dev_network
    volumes:
      - ./worker:/app
      - /app/bin
    restart: unless-stopped

  # Scheduler 서비스 (개발 모드)
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile.dev
    container_name: signal_scheduler_dev
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=signal
      - DB_PASSWORD=signal_dev_password
      - DB_NAME=signal_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
    networks:
      - signal_dev_network
    volumes:
      - ./scheduler:/app
      - /app/bin
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  signal_dev_network:
    driver: bridge